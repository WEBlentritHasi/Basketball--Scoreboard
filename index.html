<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basketball Scoreboard App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<div class="container">
  <div class="teams-row">
    <div class="team">
      <h3>HOME</h3>
      <div class="home-score" id="home">0</div>
      <div class="buttons">
        <button onclick="homeAdd1()">+1</button>
        <button onclick="homeAdd2()">+2</button>
        <button onclick="homeAdd3()">+3</button>
      </div>

      <button class="reset" onclick="homeResetGame()">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>

    <div class="team">
      <h3>GUEST</h3>
      <div class="guest-score" id="guest">0</div>
      <div class="buttons">
        <button onclick="guestAdd1()">+1</button>
        <button onclick="guestAdd2()">+2</button>
        <button onclick="guestAdd3()">+3</button>
      </div>

      <button class="reset" onclick="guestResetGame()">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
    </div>
  </div>


  <button class="end-game-btn" onclick="endGame()">END THE GAME</button>
</div>


  
  <script src="script.js"></script>
</body>
</html>
